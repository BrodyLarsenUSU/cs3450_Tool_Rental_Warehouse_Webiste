<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" th:href="@{/stylesheet.css}" type="text/css"/>
        <title>Tool WareHouse Ledger</title>
    </head>

    <body>

    <h4 class="hidden" th:if="${signedIn}" align="left" style="float: left;" color=#d9d9d9 th:text="${'Welcome ' + name}"></h4>
    <h4  th:if="${signedIn}" align="right" style="float: right;" th:text="${'Welcome ' + name}"></h4>

    <div class="header">
        <h1> Ledger </h1>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:300px;height:100px">
        <p th:if="${addedSuccess}" style="float: right;" th:text="${'Welcome ' + name}"></p>
    </div>
    
    <header class ="testNavBar">
        <ul>
            <li><a href="/signin">Sign In</a></li>
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/tools">Tools</a></li>
            <li><a href="/index">Home</a></li>
            <li><a href="/checkout">Checkout</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/employeePortal">Employee Portal</a></li>
            <li><a class="active" href="/ledger">Ledger</a></li>
            <li style="float:right"><a href="/contactus">Contact Us</a></li>
        </ul>
    </header>

    <table align="center">
        <tr>
            <td>Customer</td>
            <td>Tool</td>
        </tr>
        <tr class="toolCell" th:each="item:${ledger}">
            <td class="toolCell" th:text="${{item.user.firstName + ' ' + item.user.lastName}}"></td>
            <td class="toolCell" th:text="${{item.tool.name}}"></td>
            <td class="toolCell">
                <form th:action="@{/ledger/checkout}" th:object="${ledgerDto}" method="POST">
                    <input type="hidden" th:name="id" th:value="${{item.id}}">
                    <button type="submit" th.text="#{label.form.submit}">Checkout</button>
                </form>
            </td>
            <td class="toolCell">
                <form th:action="@{/ledger/remove}" th:object="${ledgerItem}" method="POST">
                    <input type="hidden" th:name="id" th:value="${{item.id}}">
                    <input type="hidden" th:name="tool" th:value="${{item.tool}}">
                    <input type="hidden" th:name="user" th:value="${{item.user}}">
                    <button type="submit" th.text="#{label.form.submit}">Remove</button>
                </form>
            </td>
        </tr>
    </table>

    
    
    <p class="rightsReserved">All Rights Reserved. Group Name Inc.</p>
    <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:75px;height:25px">
        
    </body>
</html>
