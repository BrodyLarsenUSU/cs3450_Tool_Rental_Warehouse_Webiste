<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" th:href="@{/stylesheet.css}" type="text/css"/>
        <title>Tool WareHouse Sign In</title>
    </head>
    <body>

        <h1> SIGN IN PAGE </h1>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:300px;height:100px">


        <header class = "navBar">
            <span class="piece"><a href = "/signin"> Sign in </a></span>
            <span class="piece"><a href = "/signup"> Sign up </a></span>
            <span class="piece"><a href = "/tools">  Tools </a></span>
            <span class="piece"><a href = "/index"> Home </a></span>
            <span class="piece"><a href = "/checkout">  Checkout </a></span>
            <span class="piece"><a href = "/projects">  Projects </a></span>
        </header>

        <div th:if="${activeUser}">
            <p>Already Signed in</p>
            <span>
                <a href="customer/signout">Sign Out</a>
            </span>
        </div>
        <div class="container" th:unless="${activeUser}">
            <div th:if="${signInError}">
                <p th:text="${error_message}"></p>
            </div>
            <form action = "/customer/signin" th:action="@{/customer/signin}" th:object="${loginUser}" method="POST">
                    <div>
                        Username:<br> <input type="text" th:field="*{username}" placeholder="Username"/> <br/><br/>
                    </div>
                    <div>
                        Password:<br> <input type="password" th:field="*{password}" placeholder="Password"/> <br /><br />
                    </div>
                    <div>
                        <button type="submit" th.text="#{label.form.submit}">Log In</button> <input type="reset" value="Reset" /> <br />
                    </div>
            </form>
        </div>
        
        <p class="rightsReserved">All Rights Reserved. Group Name Inc.</p>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:75px;height:25px">
        <footer class="navBar">
            <span class="piece"><a href = "/contactus"> Contact Us </a></span>
        </footer>


    </body>
</html>
