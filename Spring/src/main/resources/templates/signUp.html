<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" th:href="@{/stylesheet.css}" type="text/css"/>
        <title>Tool WareHouse Sign Up</title>
    </head>
    <body>

    <div class="header">
        <h1>SIGN UP PAGE</h1>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:300px;height:100px">
    </div>
    <header class ="testNavBar">
        <ul>
            <li><a href="/signin">Sign In</a></li>
            <li><a class="active" href="/signup">Sign up</a></li>
            <li><a href="/tools">Tools</a></li>
            <li><a href="/index">Home</a></li>
            <li><a href="/checkout">Checkout</a></li>
            <li><a href="/projects">Projects</a></li>
            <li style="float:right"><a href="/contactus">Contact Us</a></li>
        </ul>
    </header>
    
    <p>Create an Account Here.</p>
    <div class="container">
        <form action = "/customer" th:action="@{/customer}" th:object="${customer}" method="POST">
                <div>
                    First Name:<br> <input type="text" th:field="*{firstName}" placeholder="First Name"/> <br /><br />
                </div>
                <div>
                    Last Name:<br> <input type="text" th:field="*{lastName}" placeholder="Last Name"/> <br /> <br />
                </div>
                <div>
                    Age:<br> <input type="text" th:field="*{age}" placeholder="Age"/> <br /><br />
                </div>
                <div>
                    Gender:<br> <input type="text" th:field="*{gender}" placeholder="Gender"/> <br /><br />
                </div>
                <div>
                    Username:<br> <input type="text" th:field="*{username}" placeholder="username"/> <br/><br/>
                </div>
                <div>
                    Password:<br> <input type="password" th:field="*{password}" placeholder="Password"/> <br /><br />
                </div>
                <div>
                    <button type="submit" th.text="#{label.form.submit}">Submit</button> <input type="reset" value="Reset" /> <br />
                </div>
        </form>
    </div>       
    <p class="rightsReserved">All Rights Reserved. Group Name Inc.</p>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:75px;height:25px">
    </body>
</html>
