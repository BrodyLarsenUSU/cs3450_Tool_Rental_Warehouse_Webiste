<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/stylesheet.css}" type="text/css"/>
        <title>Contact Us</title>
    </head>
    <body>
        <div th:if="${formSuccess}">
            <div class = "success-alert" id = "formSuccessAlert" style = "display:none;">
                <p th:text="${successMessage}"></p>
            </div>
            <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
            <script>
            //When the page has loaded.
            $( document ).ready(function(){
                $('#formSuccessAlert').fadeIn('slow', function(){
                   $('#formSuccessAlert').delay(3000).fadeOut(); 
                });
            });
            </script>
        </div>
        <div class="header">
            <h1>CONTACT US</h1>
            <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:300px;height:100px">
        </div>
        <header class ="testNavBar">
            <ul>
                <li><a href="/signin">Sign In</a></li>
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="/index">Home</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/projects">Projects</a></li>
                <li style="float:right"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </header>

                <span class="testpiece"><a href = "/signin"> Sign in </a></span>

        <div>
            <p>Fill out the form below to ask us a question!</p>
            <div class="container">
                <form th:action="@{/contact-form}" th:object="${contactForm}" method="POST">
                    <input type="text" id="fname" th:field="*{firstName}" name="firstname" placeholder="First Name"><br>
                    <input type="text" id="lname" th:field="*{lastName}" name="lastname" placeholder="Last Name"><br>
                    <input type="text" id="email" th:field="*{email}" name="emailaddress" placeholder="Email"><br>
                    <textarea id="content" name="content" th:field="*{message}" placeholder="Something wrong? Let us know!" style="height:200px"></textarea><br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
        //Google Maps stuff added by Brody
        <br>
        <div align="center">
            <div id="googleMap" style="width:50%;height:400px;" ></div>
        </div>
        <script>
        function myMap() {

        var mapCenter = new google.maps.LatLng(41.740968, -111.814296);
        
        var mapProp= {
          center: mapCenter,
          zoom:15,
        };

    
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        
        var marker = new google.maps.Marker({position: mapCenter});
        marker.setMap(map);
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGtCcU9BvKg5KKzaxx4erB-9sPL1MrJLQ&callback=myMap"></script>
        
        <br>
        <p class="rightsReserved">All Rights Reserved. Group Name Inc.</p>
        <img src="TheWarehouseLogo-FINAL2.png" alt="logo" style="width:75px;height:25px">
    </body>
</html>
